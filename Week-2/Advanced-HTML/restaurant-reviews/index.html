<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practice website for pesto program" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Restaurant Reviews</title>
  </head>
  <body>
    <header>
      <h1>Restaurant Reviews</h1>
      <!-- Website Navigation -->
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Add Review</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Section for Restaurant list -->
      <section class="restaurant-list">
        <!-- Main Street Cafe -->
        <article>
          <header>
            <h2><a href="">Main Street Cafe</a></h2>
          </header>
          <main>
            <img src="./img/main-street-cafe.jpg" alt="main street cafe image" width="500" height="250" />
            <!-- Star rating -->
            <div class="star-rating">
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star-half-o"></span>
            </div>
            <p>Featuring a wide variety of food including burgers, chicken, and sandwiches.</p>
          </main>
        </article>
        <!-- Greek House -->
        <article>
          <header>
            <h2>
              <a href="">Greek House</a>
            </h2>
            <main>
              <img src="./img/greek-house.jpg" alt="Greek House" width="500" height="250" />
              <!-- Star rating -->
              <div class="star-rating">
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>
              <p>Greek food at its best in a charming setting.</p>
            </main>
          </header>
        </article>
      </section>
    </main>
    
  </body>
</html>
