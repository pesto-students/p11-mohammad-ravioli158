<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="HTML table practice assignment" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>HTML Tables</title>
</head>

<body>
  <h2>Task 1</h2>
  <table>
    <tr>
      <!-- cell which spans over 3 column -->
      <td colspan="3">
        <h1>1</h1>
      </td>
    </tr>
    <tr>
      <!-- cell which spans over two rows -->
      <td rowspan="2">
        <h1>2</h1>
      </td>
      <td>
        <h1>3</h1>
      </td>
      <td>
        <h1>4</h1>
      </td>
    </tr>
    <tr>
      <td>
        <h1>5</h1>
      </td>
      <td>
        <h1>6</h1>
      </td>
    </tr>
  </table>
  <!-- Task 2 to create a list -->
  <h2>Task 2</h2>
  <!-- Outer list is an ordered list -->
  <ol>
    <li>Desktop</li>
    <!-- for sublist we create unordered list -->
    <ul>
      <li>Linux</li>
      <li>Mac OS</li>
      <li>Windows</li>
    </ul>
    <li>Mobile</li>
    <ul>
      <li>Android</li>
      <li>iOS</li>
    </ul>
  </ol>
</body>

</html>
