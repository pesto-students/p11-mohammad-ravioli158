<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <header><h1 class="main-title">Quote Generator</h1></header>
    <main>
      <section class="quote-prompt">
        <form id="topic-form" method="post">
          <label for="quote-topic">Topic</label>
          <input required type="text" id="quote-topic" name="quote-topic" />
          <input id="generate-button" type="submit" value="Generate" />
        </form>
      </section>
      <section class="quotes-wrapper">
        <h2 id="quotes-title"></h2>
        <ul id="quotes-list"></ul>
      </section>
    </main>
  </body>
</html>
