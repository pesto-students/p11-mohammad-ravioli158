<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/contact.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script
            crossorigin="anonymous"
            integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
    ></script>
    <script src="js/main.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <title>Contact - Ravi Rathore</title>
</head>
<body>

<div class="page-container">
    <!--    Header-->
    <header class="site-header" id="site-header">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-symbol">
                <img alt="website logo R" class="site-logo" src="img/logo.svg"/>
            </div>
            <div class="logo-text"><b>Ravi</b> Rathore</div>
        </div>

        <!-- Navigation -->
        <nav class="site-nav" id="site-nav">
            <ul class="nav-links">
                <li class="nav-link"><a href="index.html" target="_parent">About Me</a></li>
                <li class="nav-link"><a href="resume.html" target="_parent">Resume</a></li>
                <!--                TODO: Add Portfolio of projects-->
                <li class="nav-link"><a href="#" target="_parent">Portfolio</a></li>
                <li class="nav-link"><a href="https://craftycoders.blogspot.com/" target="_parent">Blog</a></li>
                <li class="nav-link"><a href="contact.html" target="_parent">Contact</a></li>
            </ul>
        </nav>

        <!-- Mobile Toggle Button -->
        <button aria-label="toggle mobile menu" class="mobile-menu-toggle" onclick="toggleMobileMenu()">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>
    <!--    Main-->
    <main class="contact-main">
        <article class="contact-me">
            <header>
                <h1 class="contact-heading">Let's Connect</h1>
            </header>
            <!--            TODO: Add display messages for errors or help with inputs and clear field on submission -->
            <form action="https://formspree.io/f/xvonleoz" class="contact-form" method="post">
                <div class="contact-col-1">
                    <div class="form-group">
                        <input class="form-control" id="full-name" name="full-name" placeholder="Full Name" required
                               type="text">
                        <div class="help-error"></div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="email" name="email" placeholder="Email Address" required
                               type="email">
                        <div class="help-error"></div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="subject" name="subject" placeholder="Subject" required
                               type="text">
                        <div class="help-error"></div>
                    </div>
                </div>
                <div class="contact-col-2">
                    <div class="form-group"><textarea class="form-control" cols="30" id="message" name="message"
                                                      placeholder="Message"
                                                      required
                                                      rows="10"
                    ></textarea>
                        <div class="help-error"></div>
                    </div>
                    <!--                TODO:   -->
                    <input class="btn" type="submit" value="Send Message">

                </div>

            </form>
        </article>
    </main>
    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-social">
            <ul class="footer-social">
                <li class="footer-social-link">
                    <a
                            href="https://twitter.com"
                            rel="noopener noreferrer"
                            target="_blank"
                    >Twitter</a
                    >
                </li>
                <li class="footer-social-link">
                    <a
                            href="https://instagram.com"
                            rel="noopener noreferrer"
                            target="_blank"
                    >Instagram</a
                    >
                </li>
                <li class="footer-social-link">
                    <a
                            href="https://linkedin.com"
                            rel="noopener noreferrer"
                            target="_blank"
                    >LinkedIn</a
                    >
                </li>
            </ul>
        </div>
    </footer>
</div>

</body>
</html>
